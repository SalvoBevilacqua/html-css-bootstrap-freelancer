<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Freelancer</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Custom style -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <div class="container">
        <div class="row g-0">
          <div class="col-6 text-start">gigi</div>
          <div class="col-6 text-end">gigi</div>
        </div>
      </div>
    </header>

    <!-- HERO -->
    <section class="hero">
      <div class="container">
        <div class="row text-center justify-content-center">
          <img class="avatar" src="img/avatar.svg" alt="avatar">
          <div class="col-12">
            <h1>START BOOTSTRAP</h1>
          </div>
          <div class="col-12">
            <span>GRAPHIC ARTIST - </span>
            <span>WEB DESIGNER - </span>
            <span>ILLUSTRATOR</span>
          </div>
        </div>
      </div>
    </section>

    <!-- PORTFOLIO -->
    <section class="portfolio">
      <div class="container">
        <div class="row g-2 text-center">
          <h2>PORTFOLIO</h2>
          <img class="col-12 col-md-6 col-lg-4" src="img/cabin.png" alt="photo">
          <img class="col-12 col-md-6 col-lg-4" src="img/cake.png" alt="photo">
          <img class="col-12 col-md-6 col-lg-4" src="img/circus.png" alt="photo">
          <img class="col-12 col-md-6 col-lg-4" src="img/game.png" alt="photo">
          <img class="col-12 col-md-6 col-lg-4" src="img/safe.png" alt="photo">
          <img class="col-12 col-md-6 col-lg-4" src="img/submarine.png" alt="photo">
        </div>
      </div>
    </section>

    <!-- ABOUT -->
    <section class="about">
      
    </section>
  </body>
</html>
